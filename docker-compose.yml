services:
  mysql:
    image: mysql:8.0
    container_name: toeic_calendar_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: toeic1234
      MYSQL_DATABASE: toeic_calendar
      MYSQL_USER: toeic_user
      MYSQL_PASSWORD: toeic1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: toeic_calendar_web
    restart: always
    ports:
      - "8000:8000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: toeic_user
      DB_PASSWORD: toeic1234
      DB_NAME: toeic_calendar
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  mysql_data:
